name: CI (Django + MySQL)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env: # define once, used by MySQL + Django
      DB_NAME: messaging_test
      DB_USER: gh_user
      DB_PASSWORD: gh_pass
      DB_HOST: 127.0.0.1
      DB_PORT: "3306"
      MYSQL_ROOT_PASSWORD: root

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: ${{ env.DB_NAME }}
          MYSQL_USER: ${{ env.DB_USER }}
          MYSQL_PASSWORD: ${{ env.DB_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD}"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
         sudo apt-get update
          sudo apt-get install -y default-libmysqlclient-dev
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install django pytest mysqlclient flake8 coverage
          
      - name: Run flake8 (lint check)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # ðŸ”¹ Run tests with coverage
      - name: Run tests with coverage
        run: |
          coverage run manage.py test
          coverage xml
          coverage report -m

      # ðŸ”¹ Upload coverage report artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml